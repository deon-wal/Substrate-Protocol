<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDERSYTH // LOG_II: MARKET_DISTRICT</title>
    <style>
        :root {
            --neon-cyan: #06b6d4; --neon-gold: #ffb000; --neon-red: #ff3e3e;
            --bg-black: #050505; --panel-border: rgba(6, 182, 212, 0.2);
        }

        body {
            background-color: var(--bg-black); color: var(--neon-cyan);
            font-family: 'Courier New', Courier, monospace; margin: 0; overflow-x: hidden;
            text-transform: uppercase;
        }

        /* --- Master Overlays --- */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%; z-index: 1000; pointer-events: none;
        }

        .scanline {
            width: 100%; height: 2px; background: rgba(6, 182, 212, 0.1);
            position: fixed; top: 0; z-index: 1001; pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline { 0% { top: 0; } 100% { top: 100%; } }

        /* --- Header --- */
        .tactical-nav {
            display: flex; justify-content: space-between; padding: 15px 30px;
            background: #000; border-bottom: 2px solid var(--neon-cyan); font-size: 0.7rem;
        }

        /* --- Content Layout --- */
        .log-container {
            max-width: 900px; margin: 40px auto; padding: 30px;
            border: 1px solid var(--panel-border); background: rgba(10, 15, 18, 0.9);
            position: relative; box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .metric-banner {
            width: 100%; height: 320px; object-fit: cover;
            filter: sepia(1) hue-rotate(140deg) brightness(0.5) contrast(1.4);
            border: 1px solid var(--neon-cyan); margin-bottom: 25px;
        }

        .market-stats {
            float: right; width: 220px; margin-left: 20px; padding: 15px;
            background: rgba(6, 182, 212, 0.05); border: 1px solid var(--panel-border);
            font-size: 0.75rem;
        }

        .typewriter-text {
            font-size: 0.95rem; line-height: 1.6; white-space: pre-wrap;
            color: #e0f2f1; min-height: 300px;
        }

        .warning-text { color: var(--neon-red); font-weight: bold; text-shadow: 0 0 8px var(--neon-red); }

        .back-nav {
            margin-top: 40px; display: inline-block; color: var(--neon-cyan);
            text-decoration: none; border: 1px solid var(--neon-cyan);
            padding: 10px 25px; transition: 0.3s;
        }

        .back-nav:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>

    <header class="tactical-nav">
        <div>● THERMAL_STRESS: ACTIVE</div>
        <div style="letter-spacing: 3px;">ALDERSYTH // MARKET_DISTRICT</div>
        <div style="color: var(--neon-gold);">TEMP: -14°C // VIBE_SYNC: 99.4%</div>
    </header>

    <main class="log-container">
        <div style="font-size: 0.6rem; color: var(--neon-cyan); border-bottom: 1px solid var(--panel-border); padding-bottom: 5px; margin-bottom: 20px; display: flex; justify-content: space-between;">
            <span>FILE: LOG_II_THERMODYNAMICS.DAT</span>
            <span>AUTH: ANALYST_01</span>
        </div>

        <img src="images/frozen-citizens-market.jpg" class="metric-banner" alt="Market">
        
        <aside class="market-stats">
            <h4 style="margin: 0 0 10px; border-bottom: 1px solid var(--neon-cyan);">SENSORY_DATA</h4>
            <div style="margin-bottom: 5px;">VIBRATION: <span style="color:var(--neon-gold)">88Hz</span></div>
            <div style="margin-bottom: 5px;">PHASE_SHIFT: <span style="color:var(--neon-red)">99.4%</span></div>
            <div style="margin-bottom: 5px;">HUMAN_HEAT: <span style="color:var(--neon-cyan)">SYNCED</span></div>
        </aside>

        <h2 style="font-size: 1.1rem; color: var(--neon-cyan); margin: 0 0 15px 0;">LOG_II: THERMODYNAMICS</h2>
        
        <div id="typewriter" class="typewriter-text"></div>

        <div style="clear: both;"></div>
        <a href="index.html" class="back-nav"><< RETURN_TO_METRIC</a>
    </main>

    <script>
        const text = `[SURVEILLANCE_LOG_882-X]
LOCATION: MARKET_DISTRICT
SUBJECT: THERMODYNAMIC_STRESS_OPTIMIZATION

The Market has ceased all traditional commerce. The 'Strangers' have reconfigured the floor-plates into high-frequency vibrational conductors. 

At exactly 00:00, the pulse synced. I watched the stalls vibrate until they reached a state of molecular transparency. The citizens remaining here aren't buying or selling; they are standing perfectly still, acting as biological heat sinks to regulate the core's temperature.

In Aldersyth, even breath is a waste of energy unless it serves the Substrate. 

<span class="warning-text">CRITICAL_DEVIATION:</span>
- Molecular Phase: UNSTABLE
- Vibration Sync: 99.4%
- Human Autonomy: NULLified

Every night, the architecture rearranges. If you are standing on a seam when the shift happens, you are integrated. The Market doesn't trade goods anymore. It trades matter for efficiency.

[END_LOG]`;

        let i = 0;
        const container = document.getElementById("typewriter");

        function typeWriter() {
            if (i < text.length) {
                if (text.substring(i, i + 1) === '<') {
                    const tagEnd = text.indexOf('>', i);
                    container.innerHTML += text.substring(i, tagEnd + 1);
                    i = tagEnd + 1;
                } else {
                    container.innerHTML += text.charAt(i);
                    i++;
                }
                setTimeout(typeWriter, 10);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>

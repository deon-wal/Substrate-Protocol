<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDERSYTH // LOG_II: MARKET_DISTRICT</title>
    <style>
        :root {
            --neon-cyan: #06b6d4; --neon-gold: #ffb000; --neon-red: #ff3e3e;
            --bg-black: #020202; --panel-border: rgba(6, 182, 212, 0.15);
        }

        body {
            background-color: var(--bg-black); color: var(--neon-cyan);
            font-family: 'Courier New', Courier, monospace; margin: 0; 
            overflow: hidden; text-transform: uppercase;
        }

        /* --- REQ 2: VIBRATIONAL PHYSICS (88Hz Hum) --- */
        @keyframes highFreqVibe {
            0% { transform: translate(0,0); }
            25% { transform: translate(0.3px, -0.3px); }
            50% { transform: translate(-0.3px, 0.3px); }
            100% { transform: translate(0,0); }
        }

        .crt-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8) 100%),
                        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 100%, 100% 4px; z-index: 1000; pointer-events: none;
        }

        /* --- REQ 3: BRUTALIST LAYOUT (Off-Center) --- */
        .log-container {
            max-width: 850px; 
            margin: 60px 40px; /* Offset to the left for vacuum effect */
            padding: 40px;
            border: 0.5px solid var(--panel-border); 
            border-left: 4px solid var(--neon-cyan); /* High-tensile accent */
            background: rgba(10, 15, 18, 0.98);
            position: relative;
            animation: highFreqVibe 0.08s infinite; /* The 88Hz Hum */
        }

        /* --- REQ 1: THERMAL SHIFT (Cold to Heat) --- */
        .metric-banner {
            width: 100%; height: 320px; object-fit: cover;
            border: 1px solid var(--neon-cyan); margin-bottom: 25px;
            animation: thermalShift 10s infinite alternate ease-in-out;
        }

        @keyframes thermalShift {
            0% { filter: sepia(1) hue-rotate(140deg) brightness(0.4); }
            100% { filter: sepia(1) hue-rotate(0deg) brightness(0.7) saturate(2); }
        }

        .market-stats {
            float: right; width: 220px; margin-left: 20px; padding: 15px;
            background: rgba(6, 182, 212, 0.03); border: 0.5px solid var(--panel-border);
            font-size: 0.75rem;
        }

        .typewriter-text { font-size: 0.95rem; line-height: 1.6; color: #e0f2f1; }
        .typewriter-text::after { content: "█"; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .warning-text { 
            color: var(--neon-red); font-weight: bold; 
            text-shadow: 0 0 10px var(--neon-red);
            animation: glitchText 2s infinite;
        }

        @keyframes glitchText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; transform: skewX(-10deg); }
            51% { opacity: 1; transform: skewX(0deg); }
        }

        .back-nav {
            margin-top: 40px; display: inline-block; color: var(--neon-cyan);
            text-decoration: none; border: 1px solid var(--neon-cyan);
            padding: 8px 20px; font-size: 0.7rem; transition: 0.2s;
        }
        .back-nav:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <header style="display: flex; justify-content: space-between; padding: 15px 30px; background: #000; border-bottom: 1px solid var(--neon-cyan); font-size: 0.7rem;">
        <span>● THERMAL_STRESS: ACTIVE</span>
        <span id="live-telemetry" style="color: var(--neon-gold);">TEMP: -14.2°C // VIBE: 88.4HZ</span>
    </header>

    <main class="log-container">
        <img src="images/frozen-citizens-market.jpg" class="metric-banner" alt="Market">
        
        <aside class="market-stats">
            <h4 style="margin: 0 0 10px; border-bottom: 1px solid var(--neon-cyan);">SENSORY_DATA</h4>
            <div id="jitter-vibe">VIBRATION: 88Hz</div>
            <div id="jitter-phase">PHASE: 99.4%</div>
            <div>HEAT_SINK: SYNCED</div>
        </aside>

        <h2 style="font-size: 1.1rem; margin: 0 0 20px 0;">LOG_II: THERMODYNAMICS</h2>
        <div id="typewriter" class="typewriter-text"></div>
        <a href="index.html" class="back-nav">« RETURN_TO_METRIC</a>
    </main>

    <script>
        const content = [
            { text: "[SURVEILLANCE_LOG_882-X]\nLOCATION: MARKET_DISTRICT\n\nThe Market has ceased all traditional commerce. The 'Strangers' have reconfigured the floor-plates into high-frequency vibrational conductors.\n\nAt exactly 00:00, the pulse synced. The citizens remaining here aren't buying or selling; they are standing perfectly still, acting as biological heat sinks.\n\n" },
            { text: "CRITICAL_DEVIATION:", class: "warning-text" },
            { text: "\n- Molecular Phase: UNSTABLE\n- Vibration Sync: 99.4%\n- Human Autonomy: NULLIFIED\n\n[END_LOG]" }
        ];

        async function initTypewriter(container, data) {
            for (const section of data) {
                const span = document.createElement('span');
                if (section.class) span.className = section.class;
                container.appendChild(span);
                for (const char of section.text) {
                    span.textContent += char;
                    // REQ 4: Mechanical 'Hiccup' speed
                    let speed = Math.random() > 0.98 ? 300 : 15;
                    await new Promise(r => setTimeout(r, speed));
                }
            }
        }

        // Live Jittering Stats
        setInterval(() => {
            const tele = document.getElementById('live-telemetry');
            const phase = document.getElementById('jitter-phase');
            if(tele) tele.innerText = `TEMP: ${(-14 - Math.random()).toFixed(1)}°C // VIBE: ${(88 + Math.random()).toFixed(1)}HZ`;
            if(phase) phase.innerText = `PHASE: ${(99 + Math.random()).toFixed(1)}%`;
        }, 150);

        window.onload = () => initTypewriter(document.getElementById("typewriter"), content);
    </script>
</body>
</html>

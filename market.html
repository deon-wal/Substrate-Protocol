<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        .log-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border-left: 2px solid var(--neon-gold);
            background: rgba(255, 176, 0, 0.02);
        }
        .typewriter-text {
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--neon-gold);
        }
        .back-nav {
            margin-top: 40px;
            display: inline-block;
            color: var(--neon-gold);

        }
        .metric-banner {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(1) brightness(0.5) contrast(1.2);
            margin-bottom: 20px;
            border: 1px solid var(--panel-border);
        }
        .warning-text {
            color: var(--neon-red);

        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>

    <header class="tactical-nav">
        <div class="status-indicator">● THERMAL_STRESS: ACTIVE</div>
        <div class="logo">ALDERSYTH<span>_ANALYSIS_MARKET</span></div>
        <div class="telemetry-glow">TEMP: -14°C | VIBE_SYNC: 98%</div>
    </header>

    <main class="log-container">
        <img src="images/frozen-citizens-market.jpg" class="metric-banner" alt="Market Analysis">
        
        <h2>LOG_II: MARKET DISTRICT // THERMODYNAMICS</h2>
        <hr style="border: 0; border-top: 1px solid var(--panel-border); margin-bottom: 20px;">
        
        <div id="typewriter" class="typewriter-text"></div>

        <a href="index.html" class="back-nav"><< RETURN_TO_METRIC</a>
    </main>

    <script>
        const text = `[SURVEILLANCE_LOG_882-X]
LOCATION: MARKET_DISTRICT
SUBJECT: THERMODYNAMIC_STRESS_OPTIMIZATION

The Market has ceased all traditional commerce. The 'Strangers' have reconfigured the floor-plates into high-frequency vibrational conductors. 

At exactly 00:00, the pulse synced. I watched the stalls vibrate until they reached a state of molecular transparency. The citizens remaining here aren't buying or selling; they are standing perfectly still, acting as biological heat sinks to regulate the core's temperature.

In Aldersyth, even breath is a waste of energy unless it serves the Substrate. 

<span class="warning-text">CRITICAL_DEVIATION:</span>
- Molecular Phase: UNSTABLE
- Vibration Sync: 99.4%
- Human Autonomy: NULLified

Every night, the architecture rearranges. If you are standing on a seam when the shift happens, you are integrated. The Market doesn't trade goods anymore. It trades matter for efficiency.

[END_LOG]`;

        let i = 0;
        const container = document.getElementById("typewriter");

        function typeWriter() {
            // This version handles the HTML span tag correctly
            if (i < text.length) {
                if (text.substring(i, i + 1) === '<') {
                    const tagEnd = text.indexOf('>', i);
                    container.innerHTML += text.substring(i, tagEnd + 1);
                    i = tagEnd + 1;
                } else {
                    container.innerHTML += text.charAt(i);
                    i++;
                }
                setTimeout(typeWriter, 15);
            }
        }

        window.onload = typeWriter;
    </script>
</body>

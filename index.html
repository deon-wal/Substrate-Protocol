<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDERSYTH // BREACH_DETECTED</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --gold: #fbbf24;
            --teal: #2dd4bf;
            --green: #39ff14;
            --crimson: #ef4444;
            --bg: #020202;
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Share Tech Mono', monospace; color: #aaa; }

        /* --- 1. FULL SCREEN CANVAS (The "Breach") --- */
        #gl-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; /* Background layer */
            filter: contrast(1.2) brightness(0.8);
        }

        /* --- 2. CHAOTIC OVERLAYS --- */
        .overlay-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, transparent 0%, #000 120%);
        }

        /* --- 3. HEAVY GLITCH TYPOGRAPHY --- */
        .mega-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 8vw; line-height: 0.8;
            color: #fff; text-transform: uppercase;
            position: relative; mix-blend-mode: exclusion;
            animation: shake 3s infinite;
        }
        
        .mega-title::before, .mega-title::after {
            content: "ALDERSYTH"; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8; mix-blend-mode: hard-light;
        }
        .mega-title::before { color: var(--crimson); animation: glitch-1 0.4s infinite reverse; clip-path: inset(0 0 60% 0); }
        .mega-title::after { color: var(--teal); animation: glitch-2 0.4s infinite; clip-path: inset(40% 0 0 0); }

        .subtitle {
            font-size: 1.2rem; color: var(--gold); letter-spacing: 8px; margin-top: 20px;
            text-shadow: 0 0 10px var(--gold); opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s;
        }

        /* --- 4. FLOATING DATA STREAMS --- */
        .data-float {
            position: absolute; font-size: 0.8rem; color: var(--teal); opacity: 0.6;
            writing-mode: vertical-rl;
        }
        .df-1 { top: 10%; left: 5%; animation: floatY 10s infinite; }
        .df-2 { bottom: 10%; right: 5%; color: var(--crimson); animation: floatY 8s infinite reverse; }
        .df-3 { top: 50%; right: 15%; font-size: 0.6rem; opacity: 0.4; }

        /* --- 5. ENTER BUTTON (The "Anchor") --- */
        .enter-btn {
            margin-top: 60px; pointer-events: auto;
            background: transparent; border: 1px solid var(--green);
            color: var(--green); padding: 20px 60px;
            font-family: 'Share Tech Mono'; font-size: 1.5rem; letter-spacing: 4px;
            text-transform: uppercase; transition: 0.3s;
            position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }
        .enter-btn:hover {
            background: var(--green); color: #000;
            box-shadow: 0 0 50px var(--green); transform: scale(1.05);
        }

        /* --- 6. WARNING BANNER --- */
        .warning-strip {
            position: fixed; bottom: 40px; width: 100%; text-align: center;
            color: var(--crimson); font-size: 0.9rem; letter-spacing: 2px;
            background: rgba(239, 68, 68, 0.1); padding: 10px;
            border-top: 1px solid var(--crimson); border-bottom: 1px solid var(--crimson);
            z-index: 20;
        }

        /* --- ANIMATIONS --- */
        @keyframes shake { 
            0% { transform: translate(0,0); } 
            2% { transform: translate(-2px, 2px); } 
            4% { transform: translate(2px, -2px); } 
            6% { transform: translate(0,0); } 
            100% { transform: translate(0,0); } 
        }
        @keyframes glitch-1 { 
            0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 40% { transform: translate(-3px, -3px); } 60% { transform: translate(3px, 3px); } 80% { transform: translate(3px, -3px); } 100% { transform: translate(0); } 
        }
        @keyframes glitch-2 { 
            0% { transform: translate(0); } 20% { transform: translate(3px, -3px); } 40% { transform: translate(3px, 3px); } 60% { transform: translate(-3px, 3px); } 80% { transform: translate(-3px, -3px); } 100% { transform: translate(0); } 
        }
        @keyframes floatY { 0% { transform: translateY(0); } 50% { transform: translateY(30px); } 100% { transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* SCANLINES */
        .scanlines {
            position: fixed; inset: 0; z-index: 99; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <canvas id="gl-canvas"></canvas>

    <div class="overlay-layer">
        
        <div class="data-float df-1">
            SYS_FAILURE_0x99<br>METRIC_SHIFT_DETECTED<br>GRAVITY: UNSTABLE
        </div>
        <div class="data-float df-2">
            Protocol: VERA<br>Input: NULL<br>Output: INFINITY
        </div>
        <div class="data-float df-3">
            01010101...
        </div>

        <h1 class="mega-title">ALDERSYTH</h1>
        <div class="subtitle">THE METRIC VARIABLE IS COLLAPSING</div>

        <button class="enter-btn" onclick="enterSystem()">INITIALIZE_TETHER</button>
    </div>

    <div class="warning-strip">
        WARNING: REALITY ANCHORS FAILING // SECTOR 7 COMPROMISED // DO NOT LOOK AT THE STATIC
    </div>

    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float time;
        varying vec2 vUv;
        varying float vNoise;
        // Simplex Noise
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
        float snoise(vec3 v) { const vec2 C = vec2(1.0/6.0, 1.0/3.0); const vec4 D = vec4(0.0, 0.5, 1.0, 2.0); vec3 i = floor(v + dot(v, C.yyy)); vec3 x0 = v - i + dot(i, C.xxx); vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g; vec3 i1 = min(g.xyz, l.zxy); vec3 i2 = max(g.xyz, l.zxy); vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy; i = mod289(i); vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0)); float n_ = 0.142857142857; vec3 ns = n_ * D.wyz - D.xzx; vec4 j = p - 49.0 * floor(p * ns.z * ns.z); vec4 x_ = floor(j * ns.z); vec4 y_ = floor(j - 7.0 * x_); vec4 x = x_ * ns.x + ns.yyyy; vec4 y = y_ * ns.x + ns.yyyy; vec4 h = 1.0 - abs(x) - abs(y); vec4 b0 = vec4(x.xy, y.xy); vec4 b1 = vec4(x.zw, y.zw); vec4 s0 = floor(b0) * 2.0 + 1.0; vec4 s1 = floor(b1) * 2.0 + 1.0; vec4 sh = -step(h, vec4(0.0)); vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy; vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww; vec3 p0 = vec3(a0.xy, h.x); vec3 p1 = vec3(a0.zw, h.y); vec3 p2 = vec3(a1.xy, h.z); vec3 p3 = vec3(a1.zw, h.w); vec4 norm = taylorInvSqrt(vec4(dot(p0, p0), dot(p1, p1), dot(p2, p2), dot(p3, p3))); p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w; vec4 m = max(0.6 - vec4(dot(x0, x0), dot(x1, x1), dot(x2, x2), dot(x3, x3)), 0.0); m = m * m; return 42.0 * dot(m * m, vec4(dot(p0, x0), dot(p1, x1), dot(p2, x2), dot(p3, x3))); }
        
        void main() {
            vUv = uv;
            vNoise = snoise(position * 1.5 + time * 0.2); // Slower, heavier noise
            
            // Dramatic Distortion for Breach Mode
            vec3 pos = position;
            float pulse = sin(time * 2.0) * 0.2;
            pos += normal * (vNoise * (0.8 + pulse)); // Huge spikes
            
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform float time;
        varying float vNoise;
        
        void main() {
            // Breach Palette: Darker, deeper, with violent highlights
            vec3 core = vec3(0.05, 0.05, 0.05);
            vec3 mid = vec3(0.1, 0.4, 0.4); // Deep Teal
            vec3 high = vec3(0.9, 0.1, 0.1); // Crimson Warning
            
            float n = smoothstep(-0.2, 0.6, vNoise);
            vec3 col = mix(core, mid, n);
            
            // Glitch bands
            float bands = sin(gl_FragCoord.y * 0.05 + time * 15.0);
            if(bands > 0.95) col = high; // Red flashes
            
            gl_FragColor = vec4(col, 1.0);
        }
    </script>

    <script>
        // --- SCENE SETUP ---
        const canvas = document.getElementById('gl-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        const scene = new THREE.Scene();
        // Fog for depth
        scene.fog = new THREE.FogExp2(0x020202, 0.03); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3.5; // Closer camera for "In your face" feel

        // --- THE OBJECT (Breach Sphere) ---
        const geo = new THREE.IcosahedronGeometry(1.5, 60); // High detail
        const mat = new THREE.ShaderMaterial({
            uniforms: { time: { value: 0 } },
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            wireframe: true // Wireframe feels more "technical/broken"
        });
        const sphere = new THREE.Mesh(geo, mat);
        scene.add(sphere);

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;
            mat.uniforms.time.value = time;
            
            // Slow, heavy rotation
            sphere.rotation.y += 0.002;
            sphere.rotation.z += 0.001;
            
            renderer.render(scene, camera);
        }
        animate();

        // --- RESIZE ---
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // --- NAVIGATION ---
        function enterSystem() {
            // Flash white then go to dashboard
            document.body.style.transition = "filter 0.5s";
            document.body.style.filter = "brightness(50)";
            setTimeout(() => {
                window.location.href = "dashboard.html"; // ASSUMING you saved the previous code as dashboard.html
            }, 500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ALDERSYTH // CORE_RECOVERY</title>
<style>
:root { --gold: #ffb000; --cyan: #06b6d4; --red: #ff3e3e; --bg: #020202; }
body { 
    background: var(--bg) url('wallpaper.jpg.png') center/cover no-repeat fixed;
    color: var(--gold); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh;
}

/* CRT SCANLINE OVERLAY */
body::after { 
    content: ""; position: fixed; inset: 0; z-index: 100; pointer-events: none;
    background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.15) 50%), linear-gradient(90deg, rgba(255,0,0,0.02), rgba(0,0,0,0), rgba(0,0,255,0.02));
    background-size: 100% 3px, 3px 100%;
}

.container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; backdrop-filter: blur(10px); }

/* SIDEBAR & TELEMETRY */
nav { background: rgba(0,10,15,0.92); border-right: 1px solid var(--cyan); padding: 25px; display: flex; flex-direction: column; z-index: 10; }
.nav-item { 
    border: 1px solid rgba(6,182,212,0.2); padding: 12px; margin-bottom: 8px; text-decoration: none; 
    color: var(--gold); display: flex; justify-content: space-between; font-size: 0.75rem; transition: 0.2s;
}
.nav-item:hover { background: rgba(6,182,212,0.1); border-color: var(--cyan); color: #fff; }

/* MAIN INTERFACE */
main { padding: 20px; display: grid; grid-template-rows: 150px 1fr; gap: 20px; position: relative; }
.header-viz { 
    border: 1px solid var(--cyan); background: url('index_Header.jpg') center/cover; 
    display: flex; align-items: flex-end; padding: 15px; position: relative;
}
.log-feed { 
    background: rgba(0,0,0,0.8) url('index_Header2.jpg') center/cover;
    background-blend-mode: overlay; border: 1px solid var(--cyan); padding: 20px; overflow-y: auto;
}
.log-entry { 
    background: rgba(0,15,20,0.85); border: 1px solid var(--cyan); padding: 10px; 
    margin-bottom: 8px; font-size: 0.7rem; color: var(--cyan); border-left: 4px solid var(--cyan);
}

/* INTERACTIVE LEAD SPHERE */
#lead-sphere {
    position: absolute; width: 70px; height: 70px; top: 35%; left: 55%;
    background: radial-gradient(circle at 30% 30%, #999, #222);
    border-radius: 50%; cursor: grab; z-index: 50; 
    box-shadow: 0 0 30px rgba(0,0,0,0.8), 0 0 15px rgba(255,255,255,0.1);
}

.stat-box { margin-top: auto; border-top: 1px solid var(--cyan); padding-top: 20px; }
.val { font-size: 1.3rem; color: #fff; font-weight: bold; text-shadow: 0 0 5px var(--cyan); }
</style>
</head>
<body>

<div id="lead-sphere" title="METRIC_STABILIZER"></div>

<div class="container">
    <nav>
        <h3 style="color:var(--cyan); font-size:0.7rem; letter-spacing: 2px;">SECTOR_NAV</h3>
        <a class="nav-item" href="market.html">01_MARKET <span id="btc" style="color:var(--cyan)">$---</span></a>
        <a class="nav-item" href="residential.html">02_RESID <span style="color:var(--red); font-size: 0.55rem;">PURGING</span></a>
        <a class="nav-item" href="observatory.html">03_OBSERV <span style="color:var(--cyan); font-size: 0.55rem;">TRACKING</span></a>
        <a class="nav-item" href="sync.html">04_SYNC <span>ACTIVE</span></a>
        <a class="nav-item" href="spire.html">05_SPIRE <span>LOCKED</span></a>
        
        <div class="stat-box">
            <span class="val" id="batt">--%</span><span style="font-size:0.5rem; opacity:0.6; display:block;">DEVICE_RESERVE</span>
            <div style="margin-top:15px;"><span class="val" id="clock">00:00:00</span><span style="font-size:0.5rem; opacity:0.6; display:block;">CORE_SYNC</span></div>
        </div>
    </nav>
    <main>
        <div class="header-viz"><h1 style="font-size:1rem; letter-spacing:3px; margin:0; text-shadow: 2px 2px #000;">INDEX // SYSTEM_MEMORY</h1></div>
        <div class="log-feed" id="logFeed"></div>
    </main>
</div>

<script>
    // 1. Clock & Battery
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    if(navigator.getBattery) navigator.getBattery().then(b => {
        const up = () => document.getElementById('batt').innerText = Math.floor(b.level*100) + "%";
        up(); b.onlevelchange = up;
    });

    // 2. Live Market Data
    async function getBTC() {
        try {
            const res = await fetch('https://api.coindesk.com/v1/bpi/currentprice.json');
            const data = await res.json();
            document.getElementById('btc').innerText = "$" + Math.floor(data.bpi.USD.rate_float).toLocaleString();
        } catch(e) { }
    }
    getBTC(); setInterval(getBTC, 60000);

    // 3. Terminal Log Feed
    const logData = ["> SIGNAL_FRAGMENT_RECOVERED", "> OBSERVATORY_TRACE_ACTIVE", "> SUBSTRATE_ECHO_STABLE", "> PENGUIN_PROTOCOL_IDLE"];
    const feed = document.getElementById("logFeed");
    setInterval(() => {
        const div = document.createElement("div"); div.className = "log-entry";
        div.innerText = `[${new Date().toLocaleTimeString()}] ${logData[Math.floor(Math.random()*logData.length)]}`;
        feed.prepend(div);
        if(feed.children.length > 10) feed.lastChild.remove();
    }, 4000);

    // 4. Lead Sphere Drag
    const sphere = document.getElementById('lead-sphere');
    let drag = false, offX, offY;
    sphere.onmousedown = (e) => { drag = true; offX = e.offsetX; offY = e.offsetY; sphere.style.cursor = 'grabbing'; };
    window.onmouseup = () => { drag = false; sphere.style.cursor = 'grab'; };
    window.onmousemove = (e) => {
        if(drag) {
            sphere.style.left = (e.clientX - offX) + 'px';
            sphere.style.top = (e.clientY - offY) + 'px';
        }
    };
</script>
</body>
</html>

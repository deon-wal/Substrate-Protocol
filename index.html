<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ALDERSYTH // CORE_01</title>
<style>
:root { --gold: #ffb000; --red: #ff3e3e; --cyan: #06b6d4; --bg: #020202; }
body { 
    background: var(--bg) url('wallpaper.jpg.png') center/cover no-repeat fixed;
    color: var(--gold); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column;
}

/* CRT Overlay */
body::after { 
    content: ""; position: fixed; inset: 0; z-index: 100; pointer-events: none;
    background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.02), rgba(0,0,0,0), rgba(0,0,255,0.02));
    background-size: 100% 3px, 3px 100%;
}

header { padding: 15px 25px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; font-size: 0.8rem; background: rgba(0,0,0,0.7); }

.dashboard { display: grid; grid-template-columns: 320px 1fr 300px; gap: 12px; padding: 15px; flex-grow: 1; z-index: 10; }
.panel { border: 1px solid rgba(255, 176, 0, 0.25); background: rgba(0,10,15,0.9); padding: 15px; backdrop-filter: blur(10px); }

/* Central Visualizer with Parallax */
#visualizer { grid-column: 2; position: relative; overflow: hidden; border: 1px solid var(--cyan); }
.layer { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0.3; }

/* Interactive Lead Sphere */
#lead-sphere {
    position: absolute; width: 60px; height: 60px; bottom: 40px; left: 50%;
    background: radial-gradient(circle at 30% 30%, #999, #222);
    border-radius: 50%; cursor: grab; z-index: 20; box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

.nav-item { 
    display: flex; justify-content: space-between; padding: 12px; border: 1px solid rgba(6,182,212,0.2); 
    margin-bottom: 8px; text-decoration: none; color: var(--gold); font-size: 0.8rem;
}
.nav-item:hover { background: rgba(6,182,212,0.1); border-color: var(--cyan); }
.status-tag { font-size: 0.6rem; border: 1px solid currentColor; padding: 2px 5px; }

#log-feed { font-size: 0.65rem; color: var(--cyan); line-height: 1.4; }
.val { font-size: 1.2rem; color: #fff; display: block; }
</style>
</head>
<body>

<header>
    <span id="glitch-title">ALDERSYTH // SUBSTRATE_PROTOCOL // CORE_01</span>
    <span id="clock">00:00:00</span>
</header>

<main class="dashboard">
    <div class="panel">
        <h2 style="font-size:0.9rem;">NEURAL_TELEMETRY</h2>
        <div style="margin-bottom:15px;">
            <span class="val" id="batt">--%</span>
            <span style="font-size:0.6rem; opacity:0.6;">DEVICE_STABILITY</span>
        </div>
        <div style="border:1px solid var(--red); color:var(--red); padding:8px; font-size:0.6rem; text-align:center;">
            IDENTITY_LOSS_RISK: CRITICAL
        </div>
    </div>

    <div class="panel" id="visualizer">
        <div class="layer" style="background-image:url('index_Header.jpg'); transform: translateZ(-1px);"></div>
        <div class="layer" style="background-image:url('index_Header2.jpg'); opacity:0.1;"></div>
        <canvas id="wave" style="position:absolute; inset:0;"></canvas>
        <div id="lead-sphere"></div>
    </div>

    <div class="panel">
        <h2 style="font-size:0.9rem;">SECTOR_NAV</h2>
        <nav>
            <a href="market.html" class="nav-item">01_MARKET <span id="btc" class="status-tag" style="color:var(--cyan)">$---</span></a>
            <a href="residential.html" class="nav-item">02_RESID <span class="status-tag" style="color:var(--red)">PURGING</span></a>
            <a href="sync.html" class="nav-item">03_SYNC <span class="status-tag" style="color:var(--cyan)">ACTIVE</span></a>
            <a href="spire.html" class="nav-item">04_SPIRE <span class="status-tag">LOCKED</span></a>
        </nav>
        <div style="margin-top:20px;">
            <span class="val" id="temp">--°C</span>
            <span style="font-size:0.6rem; opacity:0.6;">THERMAL_SYNC</span>
        </div>
    </div>
</main>

<script>
    /* 1. Live Data & Clock */
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    
    async function fetchData() {
        try {
            const btcRes = await fetch('https://api.coindesk.com/v1/bpi/currentprice.json');
            const btcData = await btcRes.json();
            document.getElementById('btc').innerText = "$" + Math.floor(btcData.bpi.USD.rate_float).toLocaleString();
            
            const wRes = await fetch('https://wttr.in/?format=j1');
            const wData = await wRes.json();
            document.getElementById('temp').innerText = wData.current_condition[0].temp_C + "°C";
        } catch(e) { console.log("Data Fetch Error"); }
    }
    fetchData();

    /* 2. Battery Telemetry */
    if(navigator.getBattery) navigator.getBattery().then(b => {
        const up = () => document.getElementById('batt').innerText = Math.floor(b.level*100) + "%";
        up(); b.onlevelchange = up;
    });

    /* 3. Lead Sphere Interaction */
    const sphere = document.getElementById('lead-sphere');
    let drag = false;
    sphere.onmousedown = () => { drag = true; sphere.style.cursor = 'grabbing'; };
    window.onmouseup = () => { drag = false; sphere.style.cursor = 'grab'; };
    window.onmousemove = (e) => {
        if(drag) {
            sphere.style.left = (e.clientX - 30) + 'px';
            sphere.style.top = (e.clientY - 30) + 'px';
        }
    };

    /* 4. Canvas Waveform */
    const canvas = document.getElementById('wave');
    const ctx = canvas.getContext('2d');
    let t = 0;
    function render() {
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.beginPath(); ctx.strokeStyle = '#06b6d4';
        for(let x=0; x<canvas.width; x+=5) {
            const y = (canvas.height/2) + Math.sin(x*0.01+t)*30;
            x===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        }
        ctx.stroke(); t+=0.05; requestAnimationFrame(render);
    }
    render();
</script>
</body>
</html>

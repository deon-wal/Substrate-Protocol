<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDERSYTH // SUBSTRATE_PROTOCOL</title>
    <style>
        :root {
            --neon-gold: #ffb000;
            --neon-red: #ff3e3e;
            --bg-black: #050505;
            --panel-border: rgba(255, 176, 0, 0.3);
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-gold);
            font-family: var(--font-main);
            margin: 0;
            overflow-x: hidden;
            text-transform: uppercase;
            background-image: radial-gradient(circle, rgba(255, 176, 0, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        /* --- CRT & GLOBAL EFFECTS --- */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%; z-index: 1000; pointer-events: none;
        }

        .scanline {
            width: 100%; height: 2px; background: rgba(255, 176, 0, 0.1);
            position: fixed; top: 0; z-index: 1001; pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline { 0% { top: 0; } 100% { top: 100%; } }

        /* --- GRID LAYOUT --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-areas: "sidebar hero" "sidebar table";
            gap: 20px; padding: 20px; box-sizing: border-box;
        }

        .sidebar-left { grid-area: sidebar; display: flex; flex-direction: column; gap: 15px; }
        .visual-core { grid-area: hero; position: relative; }
        .table-module { grid-area: table; }

        /* --- MODULE STYLING --- */
        .module-box {
            border: 1px solid var(--panel-border);
            padding: 15px; background: rgba(255, 176, 0, 0.02);
            position: relative;
            clip-path: polygon(0 0, 97% 0, 100% 3%, 100% 100%, 3% 100%, 0 97%);
        }

        .module-box h2, .module-box h3 {
            font-size: 0.9rem; margin: 0 0 10px 0; border-bottom: 1px solid var(--panel-border);
            padding-bottom: 5px; letter-spacing: 2px;
        }

        /* --- HERO & JITTER --- */
        .hero-frame {
            position: relative; border: 1px solid var(--neon-gold);
            height: 400px; background: #000; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            animation: subsonic-jitter 0.2s infinite;
        }

        @keyframes subsonic-jitter {
            0% { transform: translate(0,0); }
            25% { transform: translate(0.5px, -0.5px); }
            75% { transform: translate(-0.5px, 0.5px); }
        }

        .hero-frame::before, .hero-frame::after {
            content: ""; position: absolute; width: 30px; height: 30px;
            border: 2px solid var(--neon-gold); z-index: 5;
        }
        .hero-frame::before { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .hero-frame::after { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

        .main-visual {
            width: 100%; height: 100%; object-fit: cover;
            filter: sepia(100%) hue-rotate(-50deg) contrast(150%) brightness(0.5);
            opacity: 0.6; transition: transform 0.1s ease-out;
        }

        .glitch-title {
            position: absolute; font-size: 3.5rem; font-weight: bold;
            letter-spacing: 12px; z-index: 2; text-align: center;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { text-shadow: 0 0 5px var(--neon-gold); opacity: 0.8; }
            50% { text-shadow: 0 0 20px var(--neon-gold), 0 0 30px var(--neon-red); opacity: 1; }
        }

        /* --- UTILITY CLASSES --- */
        .stat { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; }
        .val { color: var(--neon-gold); font-weight: bold; }
        .chromatic-break { text-shadow: 2px 0 0 rgba(255,0,0,0.7), -2px 0 0 rgba(0,255,255,0.7); }

        .action-menu button {
            display: block; width: 100%; background: transparent;
            color: var(--neon-gold); border: 1px solid var(--neon-gold);
            padding: 12px; margin-top: 10px; cursor: pointer;
            text-transform: uppercase; font-family: inherit;
        }
        .action-menu button:hover { background: var(--neon-gold); color: #000; box-shadow: 0 0 15px var(--neon-gold); }
        .action-menu button.warning { color: var(--neon-red); border-color: var(--neon-red); }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>

    <header class="module-box" style="margin: 20px; border-bottom: 2px solid var(--neon-gold);">
        ALDERSYTH // SUBSTRATE_MONITOR // UNIT: KAEL-01
    </header>

    <main class="dashboard-grid">
        <aside class="sidebar-left">
            <div class="module-box">
                <h2>NEURAL_TELEMETRY</h2>
                <div class="stat"><span>SYNC_RATE</span><span class="val" id="syncVal">99.4%</span></div>
                <div class="stat"><span>HEART_RATE</span><span class="val" id="bpm">148 BPM</span></div>
                <div class="stat"><span>STRESS_LVL</span><span class="val" id="stressVal">STABLE</span></div>
            </div>

            <div class="module-box">
                <h2>LOCAL_PHYSICS</h2>
                <div class="stat"><span>GRAVITY</span><span class="val" id="gravVal">0.84G</span></div>
                <div class="stat"><span>WEIGHT_REF</span><span class="val">3.00KG</span></div>
            </div>

            <div class="module-box action-menu">
                <button onclick="location.href='index.html'">DASHBOARD</button>
                <button class="warning" onclick="initiateReboot()">IDENTITY_ERASE</button>
            </div>
        </aside>

        <section class="visual-core">
            <div class="hero-frame">
                <div class="glitch-title">ALDERSYTH</div>
                <img src="images/market_thumbnail.jpg" class="main-visual" id="heroImg">
            </div>
        </section>

        <section class="module-box table-module">
            <h2>MEGASTRUCTURE_ANALYSIS</h2>
            <table id="anomaliesTable">
                <thead>
                    <tr><th>SECTOR</th><th>ANOMALY_ID</th><th>STATUS</th></tr>
                </thead>
                <tbody>
                    <tr><td>SPIRE_742-G</td><td>#SPR-42</td><td>CRITICAL</td></tr>
                    <tr><td>MARKET_DIST</td><td>#FNN-09</td><td>VOLATILE</td></tr>
                    <tr><td>RESI_UNIT</td><td>#UNT-402</td><td>PURGED</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // --- TELEMETRY JITTER ---
        function updateTelemetry() {
            const bpm = document.getElementById('bpm');
            const grav = document.getElementById('gravVal');
            const stress = document.getElementById('stressVal');

            if(bpm) bpm.innerText = (145 + Math.floor(Math.random() * 10)) + " BPM";
            if(grav) grav.innerText = (0.84 + (Math.random() * 0.04 - 0.02)).toFixed(2) + "G";
            
            if(stress && Math.random() > 0.9) {
                stress.innerText = stress.innerText === "STABLE" ? "CRITICAL" : "STABLE";
                stress.style.color = stress.innerText === "CRITICAL" ? "var(--neon-red)" : "var(--neon-gold)";
            }
        }

        // --- GLITCH EFFECT ---
        function triggerGlitch() {
            if (Math.random() > 0.97) {
                document.body.classList.add('chromatic-break');
                setTimeout(() => document.body.classList.remove('chromatic-break'), 60);
            }
        }

        // --- REBOOT ---
        function initiateReboot() {
            if(confirm("PROCEED WITH IDENTITY ERASURE?")) {
                document.body.innerHTML = "<div style='color:var(--neon-gold); padding:50px;'>>> PURGING_BIOLOGIC_NOISE...<br>>> SUCCESS.</div>";
                setTimeout(() => location.reload(), 3000);
            }
        }

        setInterval(updateTelemetry, 1200);
        setInterval(triggerGlitch, 100);

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.getElementById('heroImg').style.transform = `scale(1.1) translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALDERSYTH :: INDEX</title>

<style>
:root {
    --bg: #05070b;
    --panel: rgba(10,14,20,0.88);
    --cyan: #06b6d4;
    --red: #ef4444;
    --muted: #94a3b8;
    --border: rgba(6,182,212,0.22);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    color: #e5e7eb;
    background: url("images/images/wallpaper.jpg.png") center / cover fixed;
}

/* ---------- LAYOUT ---------- */

.container {
    display: grid;
    grid-template-columns: 260px 1fr;
    height: 100vh;
    backdrop-filter: blur(2px);
}

/* ---------- NAV ---------- */

nav {
    background: var(--panel);
    border-right: 1px solid var(--border);
    padding: 18px;
}

nav h3 {
    margin: 0 0 16px;
    font-size: 0.85rem;
    letter-spacing: 0.18em;
    color: var(--cyan);
}

.nav-item {
    display: flex;
    justify-content: space-between;
    padding: 9px 11px;
    margin-bottom: 6px;
    text-decoration: none;
    color: #e5e7eb;
    border: 1px solid transparent;
}

.nav-item:hover {
    border-color: var(--border);
    background: rgba(6,182,212,0.05);
}

.status-tag {
    font-size: 0.65rem;
    color: var(--muted);
}

/* ---------- MAIN ---------- */

main {
    padding: 22px;
    display: grid;
    grid-template-rows: auto 1fr;
    gap: 16px;
}

/* ---------- HEADER ---------- */

.header {
    height: 180px;
    border: 1px solid var(--border);
    background: url("images/images/index_Header.jpg") center / cover;
    display: flex;
    align-items: flex-end;
}

.header h1 {
    margin: 14px;
    font-size: 1rem;
    letter-spacing: 0.2em;
    color: var(--cyan);
}

/* ---------- LOG FEED ---------- */

.log-feed {
    background: var(--panel);
    border: 1px solid var(--border);
    padding: 14px;
    overflow-y: auto;
}

.log-entry {
    margin-bottom: 20px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.5);
    opacity: 0;
    transform: translateY(4px);
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.log-meta {
    padding: 8px 10px;
    font-size: 0.7rem;
    letter-spacing: 0.14em;
    color: var(--muted);
    border-bottom: 1px solid var(--border);
}

.log-entry img {
    width: 100%;
    display: block;
    filter: brightness(0.96) contrast(1.04);
}

/* scrollbar */
.log-feed::-webkit-scrollbar {
    width: 6px;
}
.log-feed::-webkit-scrollbar-thumb {
    background: rgba(6,182,212,0.25);
}
</style>
</head>

<body>

<div class="container">

<nav>
    <h3>SECTOR_NAV</h3>

    <a class="nav-item" href="market.html">01_MARKET <span class="status-tag">$---</span></a>
    <a class="nav-item" href="residential.html">02_RESID <span class="status-tag" style="color:var(--red)">PURGING</span></a>
    <a class="nav-item" href="observatory.html">03_OBSERVATORY <span class="status-tag">TRACKING</span></a>
    <a class="nav-item" href="sync.html">04_SYNC <span class="status-tag">ACTIVE</span></a>
    <a class="nav-item" href="spire.html">05_SPIRE <span class="status-tag">LOCKED</span></a>
</nav>

<main>

    <div class="header">
        <h1>INDEX / SYSTEM MEMORY</h1>
    </div>

    <div class="log-feed" id="logFeed"></div>

</main>
</div>

<script>
const logs = [
    { img: "images/images/log1.jpg", label: "LOG_01 :: INITIAL BREACH" },
    { img: "images/images/log1_2.jpg", label: "LOG_02 :: SIGNAL FRAGMENT" },
    { img: "images/images/log2.jpg", label: "LOG_03 :: MARKET ANOMALY" },
    { img: "images/images/log3.jpg", label: "LOG_04 :: RESIDENTIAL FREEZE" },
    { img: "images/images/log4.jpg", label: "LOG_05 :: OBSERVATORY TRACE" }
];

const feed = document.getElementById("logFeed");
let i = 0;

function addLog() {
    const data = logs[i];

    const entry = document.createElement("div");
    entry.className = "log-entry";

    const meta = document.createElement("div");
    meta.className = "log-meta";
    meta.textContent = data.label;

    const img = document.createElement("img");
    img.src = data.img;
    img.loading = "lazy";

    entry.append(meta, img);
    feed.appendChild(entry);
    feed.scrollTop = feed.scrollHeight;

    i = (i + 1) % logs.length;
}

addLog();
setInterval(addLog, 7000);
</script>

</body>
</html>

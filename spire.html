<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDERSYTH // LOG_I: SPIRE_DISTRICT</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Specific layout for the Log Pages */
        .log-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border-left: 2px solid var(--neon-gold);
            background: rgba(255, 176, 0, 0.02);
        }
        .typewriter-text {
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Keeps the terminal formatting */
        }
        .back-nav {
            margin-top: 40px;
            display: inline-block;
            color: var(--neon-gold);
            text-decoration: none;
            border: 1px solid var(--neon-gold);
            padding: 10px 20px;
        }
        .back-nav:hover {
            background: var(--neon-gold);
            color: #000;
        }
        .structural-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: grayscale(1) contrast(1.5) sepia(0.5);
            margin-bottom: 20px;
            border: 1px solid var(--panel-border);
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanline"></div>

    <header class="tactical-nav">
        <div class="status-indicator">● ANALYSIS_IN_PROGRESS</div>
        <div class="logo">ALDERSYTH<span>_LOG_ARCHIVE</span></div>
        <div class="telemetry-glow">SECTOR: SPIRE | DEPTH: 14,000m</div>
    </header>

    <main class="log-container">
        <img src="images/phantom-lead-sphere.jpg" class="structural-img" alt="Spire Analysis">
        
        <h2>LOG_I: THE SPIRE DISTRICT</h2>
        <hr style="border: 0; border-top: 1px solid var(--panel-border); margin-bottom: 20px;">
        
        <div id="typewriter" class="typewriter-text"></div>

        <a href="index.html" class="back-nav"><< RETURN_TO_DASHBOARD</a>
    </main>

    <script>
        const text = `[SURVEILLANCE_LOG_742-G]
LOCATION: SPIRE_DISTRICT (VERTICAL_CORE)
METRIC: UNAUTHORIZED_BIOLOGIC_NOISE

The Spire is no longer a residential district. It has become a self-replicating architectural error. 

The concrete does not stop growing. Our sensors indicate that the building is dismantling the lower-level foundation to build higher into the atmosphere. This is the 'Substrate' logic at work—nothing is wasted, every atom is raw data for the structure's expansion.

I observed a citizen today. They were merged into the 14th-floor support beam. They were not dead. Their nervous system had been slaved to the building's structural sensors. They are now a part of the Metric.

PHYSICS_DEVIATION: 
- Local gravity at the peak: 0.12G
- Structural integrity: OPTIMIZED
- Human survival probability: 0.00%

[END_LOG]`;

        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 20); // Speed of typing
            }
        }

        // Start effect on load
        window.onload = typeWriter;
    </script>
</body>
</html>

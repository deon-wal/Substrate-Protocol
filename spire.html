<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ALDERSYTH // THE_SPIRE</title>
<style>
:root { --gold: #ffb000; --red: #ff3e3e; --cyan: #06b6d4; --bg: #0a0a05; --border: rgba(255, 176, 0, 0.15); }
body { background: var(--bg); color: var(--gold); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; text-transform: uppercase; height: 100vh; display: flex; flex-direction: column; }

/* CRT Overlay */
.crt::before { content: " "; position: fixed; inset: 0; z-index: 100; pointer-events: none; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.2) 50%), linear-gradient(90deg, rgba(255,176,0,0.03), rgba(0,0,0,0), rgba(255,176,0,0.03)); background-size: 100% 2px, 2px 100%; }

header { padding: 15px 25px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; font-size: 0.8rem; background: rgba(0,0,0,0.5); }

.layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; padding: 20px; flex-grow: 1; }

/* Spire Visualizer */
.spire-view { border: 1px solid var(--gold); background: #000; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
.spire-wireframe { width: 0; height: 0; border-left: 100px solid transparent; border-right: 100px solid transparent; border-bottom: 300px solid rgba(255, 176, 0, 0.1); position: relative; animation: float 6s infinite ease-in-out, pulseWire 2s infinite alternate; }
@keyframes float { 0%,100%{transform: translateY(0) scale(1);} 50%{transform: translateY(-20px) scale(1.05);} }
@keyframes pulseWire { 0%,100%{border-bottom-color: rgba(255,176,0,0.1);} 50%{border-bottom-color: rgba(255,176,0,0.25);} }

/* Arc Sparks */
.arc-spark { position: absolute; width: 2px; height: 20px; background: var(--cyan); opacity: 0.8; pointer-events: none; filter: drop-shadow(0 0 6px var(--cyan)); animation: rise 0.8s linear forwards; }
@keyframes rise { 0% {transform: translateY(0) scaleY(1);} 50% {transform: translateY(-150px) scaleY(1.5);} 100% {transform: translateY(-300px) scaleY(0.5); opacity: 0;} }

.security-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: repeating-linear-gradient(45deg, rgba(255,62,62,0.05) 0, rgba(255,62,62,0.05) 10px, transparent 10px, transparent 20px); pointer-events: none; }
.restricted-text { font-size: 5rem; font-weight: bold; opacity: 0.05; transform: rotate(-25deg); animation: flicker 1.2s infinite alternate; }
@keyframes flicker { 0%{opacity:0.02;}50%{opacity:0.08;}100%{opacity:0.05;} }

/* Encryption Panel */
.side-bar { display: flex; flex-direction: column; gap: 15px; }
.crypto-box { border: 1px solid var(--border); padding: 15px; background: rgba(0,0,0,0.8); font-size: 0.75rem; overflow: hidden; height: 200px; }
#key-stream { font-family: 'Courier', monospace; word-break: break-all; color: var(--cyan); opacity: 0.9; line-height: 1.2em; height:100%; overflow:hidden; }

#integrity { transition: 0.3s all; }

button { background: none; border: 1px solid var(--red); color: var(--red); padding: 12px; cursor: pointer; font-family: inherit; width: 100%; margin-top: auto; }
button:hover { background: var(--red); color: #000; box-shadow: 0 0 20px var(--red); }
</style>
</head>
<body class="crt">

<header>
    <span>ALDERSYTH // SECTOR_06 // APEX_SPIRE // RESTRICTED</span>
    <span id="clock">00:00:00</span>
</header>

<main class="layout">
    <section class="spire-view" id="spire-area">
        <div class="security-overlay"><div class="restricted-text">RESTRICTED</div></div>
        <div class="spire-wireframe"></div>
        <div style="position: absolute; bottom: 20px; width: 100%; text-align: center; letter-spacing: 5px;">
            STRUCTURAL_INTEGRITY: <span id="integrity">99.9%</span>
        </div>
    </section>

    <aside class="side-bar">
        <div class="crypto-box">
            <h3 style="margin-top: 0; color: var(--red);">ENCRYPTION_KEY_ACTIVE</h3>
            <div id="key-stream"></div>
        </div>

        <div class="crypto-box" style="flex-grow: 1;">
            <h3 style="margin-top: 0;">SPIRE_LEVEL_STATUS</h3>
            <div style="margin-bottom: 10px;">L01_ARCHIVE: <span style="color:var(--cyan)">SECURE</span></div>
            <div style="margin-bottom: 10px;">L02_OBSERVATORY: <span style="color:var(--cyan)">SECURE</span></div>
            <div style="margin-bottom: 10px;">L03_THRONE: <span style="color:var(--red); font-weight:bold;">ENCRYPTED</span></div>
            <div style="margin-bottom: 10px;">L04_APEX: <span style="color:var(--red); font-weight:bold;">ENCRYPTED</span></div>
        </div>

        <button onclick="location.href='index.html'">REVERT_TO_LOWER_SECTORS</button>
    </aside>
</main>

<script>
setInterval(()=>{document.getElementById('clock').innerText=new Date().toLocaleTimeString();},1000);

// Crypto Stream Logic
const stream = document.getElementById('key-stream');
const chars = "ABCDEF0123456789!@#$%^&*()_+";
const lines = Array(20).fill('');
setInterval(()=>{
    lines.pop();
    let newLine='';
    for(let i=0;i<80;i++){newLine+=chars.charAt(Math.floor(Math.random()*chars.length));}
    lines.unshift(newLine);
    stream.innerText=lines.join('\n');

    // Integrity Jitter with glow
    const integrity = document.getElementById('integrity');
    const val = (99.5 + Math.random()*0.5).toFixed(2);
    integrity.innerText = val + "%";
    integrity.style.color = val < 99.8 ? '#ff3e3e' : 'var(--gold)';

    // Extra Sparks if integrity drops
    const extraSparks = val < 99.8 ? 5 : 1;
    for(let i=0;i<extraSparks;i++) spawnSpark();
},120);

// Spire Arc Sparks
const spireArea = document.getElementById('spire-area');
function spawnSpark(){
    const spark = document.createElement('div');
    spark.className = 'arc-spark';
    spark.style.left = (150 + Math.random()*100) + 'px';
    spireArea.appendChild(spark);
    setTimeout(()=>{spark.remove();},800);
}
setInterval(()=>{ spawnSpark(); },300);
</script>
</body>
</html>

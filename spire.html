<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDERSYTH // ARCH_01 // THE_SPIRE</title>
    <style>
        :root {
            --neon-cyan: #06b6d4; --neon-red: #ff3e3e; --neon-gold: #ffb000;
            --bg-dark: #05070a; --panel-border: rgba(6, 182, 212, 0.3);
        }

        body {
            background-color: var(--bg-dark); color: #cffafe;
            font-family: 'Courier New', monospace; margin: 0;
            overflow: hidden; height: 100vh; display: flex;
        }

        /* --- BRUTALIST UI OVERLAYS --- */
        .crt-overlay {
            position: fixed; inset: 0; z-index: 1000; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 4px 100%;
        }

        /* Corruption Grain */
        body::before {
            content: ""; position: fixed; inset: 0; z-index: 999; opacity: 0.03;
            background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            pointer-events: none;
        }

        /* --- NAVIGATION SIDEBAR (Collapsed) --- */
        .nav-sidebar {
            width: 50px; background: #000; border-right: 2px solid var(--neon-cyan);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 40px; z-index: 1100; transition: 0.4s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .nav-sidebar:hover { width: 180px; }
        .nav-item { 
            color: var(--neon-cyan); text-decoration: none; font-size: 0.7rem; 
            writing-mode: vertical-rl; transform: rotate(180deg); opacity: 0.5; transition: 0.3s;
        }
        .nav-sidebar:hover .nav-item { writing-mode: horizontal-tb; transform: rotate(0); opacity: 1; }
        .nav-item:hover { color: #fff; text-shadow: 0 0 10px var(--neon-cyan); }

        /* --- MAIN ARCHITECTURE --- */
        main {
            flex-grow: 1; position: relative; padding: 40px;
            display: grid; grid-template-columns: 1fr 320px; grid-template-rows: auto 1fr; gap: 20px;
        }

        .header-skew {
            grid-column: 1 / -1; background: #000; border: 1px solid var(--neon-cyan);
            padding: 15px 40px; transform: skewX(-10deg); margin-left: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .content-box {
            border: 1px solid var(--panel-border); background: rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
        }

        /* Geometric Leak Effect */
        .content-box::after {
            content: "SUBSTRATE_LEAK"; position: absolute; bottom: -10px; right: 10px;
            font-size: 4rem; opacity: 0.03; color: var(--neon-cyan); pointer-events: none;
        }

        .hero-viewport { position: relative; height: 300px; border-bottom: 4px solid var(--neon-red); }
        .hero-img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.5) grayscale(1); mix-blend-mode: screen; }

        /* --- LIVE DATA CHART --- */
        .gravity-chart {
            height: 120px; display: flex; align-items: flex-end; gap: 2px; padding: 10px; background: #000;
        }
        .chart-bar { flex: 1; background: var(--neon-red); min-height: 2px; transition: height 0.1s; }

        .story-text {
            padding: 30px; font-size: 0.95rem; line-height: 1.8; color: #88a;
            max-height: 400px; overflow-y: auto;
        }

        .status-sidebar { display: flex; flex-direction: column; gap: 20px; }

        .brutalist-card {
            background: #000; border-left: 5px solid var(--neon-gold); padding: 20px;
            font-size: 0.7rem; letter-spacing: 1px;
        }

        .scan-trigger {
            background: var(--neon-red); color: #000; border: none; width: 100%;
            padding: 15px; cursor: pointer; font-weight: bold; font-family: inherit;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
        }
        .scan-trigger:hover { filter: brightness(1.2); letter-spacing: 3px; }

        /* --- ANIMATIONS --- */
        .glitch-flash { animation: flash 0.1s steps(2) infinite; }
        @keyframes flash { from { opacity: 1; } to { opacity: 0.7; filter: invert(1); } }

    </style>
</head>
<body id="body-root">
    <div class="crt-overlay"></div>

    <nav class="nav-sidebar">
        <a href="index.html" class="nav-item">01_DASHBOARD</a>
        <a href="market.html" class="nav-item">02_MARKET</a>
        <a href="residential.html" class="nav-item">03_RESIDENTIAL</a>
        <a href="sync.html" class="nav-item">04_SYNC</a>
        <a href="terminal.html" class="nav-item">05_TERMINAL</a>
        <a href="login.html" class="nav-item" style="color:var(--neon-red)">00_EXIT</a>
    </nav>

    <main id="main-ui">
        <header class="header-skew">
            <div>
                <span style="color: var(--neon-cyan)">FILE: ARCH_01</span> // THE_SPIRE 
            </div>
            <div id="telemetry-clock" style="font-size: 0.8rem;">3:24:45 PM</div>
        </header>

        <section class="content-box">
            <div class="hero-viewport">
                <img src="https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=1000&auto=format&fit=crop" class="hero-img" alt="Spire Interface">
                <div style="position:absolute; top:20px; left:20px; background:rgba(255,0,0,0.8); padding:5px; font-size:0.6rem; color:#000;">LIVE_FEED_CORRUPTED</div>
            </div>
            <div id="typewriter" class="story-text"></div>
        </section>

        <section class="status-sidebar">
            <button class="scan-trigger" onclick="triggerScan()">INITIATE_DEEP_SCAN</button>

            <div class="brutalist-card">
                <h4 style="margin:0 0 10px 0; color:var(--neon-gold)">GRAVITY_FLUX_MAP</h4>
                <div class="gravity-chart" id="chart-container"></div>
                <div style="margin-top:10px; display:flex; justify-content: space-between;">
                    <span>CURRENT: <span id="grav-val" style="color:var(--neon-red)">1.12G</span></span>
                    <span id="load-pct">LOAD: 14%</span>
                </div>
            </div>

            <div class="brutalist-card" style="border-left-color: var(--neon-cyan);">
                <h4 style="margin:0 0 10px 0;">NEURAL_LOAD_METRICS</h4>
                <div style="display:flex; justify-content: space-between; font-size: 1.2rem;">
                    <span id="bpm-val">88</span><span style="font-size:0.5rem; align-self: flex-end;">BPM</span>
                    <span id="sync-val" style="color:var(--neon-cyan)">94.2%</span>
                </div>
                <div id="hex-leak" style="margin-top:10px; font-size:0.5rem; opacity:0.5; height:40px; overflow:hidden;"></div>
            </div>
        </section>
    </main>

    <script>
        const text = `> ARCHIVE_ACCESS: GRANTED
> LOCATION: THE_SPIRE [CORE_SECTOR]
> STATUS: CRITICAL_DRIFT

The Spire is not a building. It is a mathematical error made of carbon and silicon. 

As I ascend, the Substrate begins to liquefy. The lead sphere in my hand now weighs 3.36KG. The air is thick with the scent of ozone and copper.

[!! WARNING: GRAVITY SPIKE !!]

Structural integrity is at 88.2%. If the sync drops below 90%, the architecture will dissolve back into raw data. I am moving as fast as the gravity allows.`;

        let i = 0;
        const typewriter = document.getElementById("typewriter");
        const chart = document.getElementById("chart-container");
        
        // Initialize Chart Bars
        for(let j=0; j<30; j++) {
            const bar = document.createElement('div');
            bar.className = 'chart-bar';
            chart.appendChild(bar);
        }

        function runUI() {
            // Typewriter logic
            if (i < text.length) {
                typewriter.innerHTML += text.charAt(i);
                i++;
            }

            // Chart & Data Jitter
            const bars = document.getElementsByClassName('chart-bar');
            for(let b of bars) {
                if(Math.random() > 0.8) b.style.height = Math.random() * 100 + "%";
            }
            
            document.getElementById('grav-val').innerText = (1.10 + Math.random() * 0.1).toFixed(2) + "G";
            document.getElementById('bpm-val').innerText = Math.floor(85 + Math.random() * 20);
            document.getElementById('load-pct').innerText = "LOAD: " + Math.floor(10 + Math.random() * 10) + "%";
            
            // Hex Leak
            document.getElementById('hex-leak').innerText = Math.random().toString(16).substring(2, 50).toUpperCase();

            setTimeout(runUI, 30);
        }

        function triggerScan() {
            const ui = document.getElementById('main-ui');
            ui.classList.add('glitch-flash');
            setTimeout(() => ui.classList.remove('glitch-flash'), 800);
        }

        // Live Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('telemetry-clock').innerText = now.toLocaleTimeString();
        }, 1000);

        window.onload = runUI;
    </script>
</body>
</html>

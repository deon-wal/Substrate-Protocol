<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDERSYTH // ARCH_01 // THE_SPIRE</title>
    <style>
        :root {
            --neon-cyan: #06b6d4; --neon-red: #ff3e3e; --neon-gold: #ffb000;
            --bg-dark: #020406; --panel-border: rgba(6, 182, 212, 0.3);
        }

        body {
            background-color: var(--bg-dark); color: #cffafe;
            font-family: 'Courier New', monospace; margin: 0;
            overflow: hidden; height: 100vh; display: grid;
            grid-template-columns: 1fr 350px; grid-template-rows: 80px 1fr;
        }

        /* --- ATMOSPHERIC FX --- */
        .crt-overlay {
            position: fixed; inset: 0; z-index: 1000; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
        }

        .vignette {
            position: fixed; inset: 0; z-index: 999; pointer-events: none;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        /* --- HEADER --- */
        header {
            grid-column: 1 / span 2; border-bottom: 1px solid var(--panel-border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; background: #000; z-index: 10;
        }

        .header-title { font-size: 0.8rem; letter-spacing: 4px; color: var(--neon-cyan); }

        /* --- MAIN VIEWPORT --- */
        main {
            padding: 40px; position: relative; z-index: 5;
            display: flex; flex-direction: column; gap: 20px;
        }

        .hero-viewport {
            height: 300px; border: 1px solid var(--panel-border); position: relative;
            overflow: hidden; background: #000;
        }

        .hero-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: contrast(1.2) grayscale(1) brightness(0.5);
            mix-blend-mode: screen;
        }

        .story-text {
            font-size: 1.1rem; line-height: 1.8; color: #88a;
            padding: 20px; border-left: 2px solid var(--neon-cyan);
            max-width: 800px;
        }

        /* --- NAVIGATION & STATUS COLUMN --- */
        .status-sidebar {
            grid-row: 2; grid-column: 2;
            background: rgba(0,0,0,0.95); border-left: 1px solid var(--panel-border);
            display: flex; flex-direction: column; padding: 30px; gap: 20px; z-index: 10;
        }

        .nav-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .nav-label { font-size: 0.6rem; color: var(--neon-gold); border-bottom: 1px solid var(--neon-gold); padding-bottom: 5px; }
        
        .nav-link {
            text-decoration: none; color: var(--neon-cyan); font-size: 0.8rem;
            padding: 12px; border: 1px solid rgba(6, 182, 212, 0.1); transition: 0.2s;
            display: flex; justify-content: space-between;
        }
        .nav-link:hover { background: rgba(6, 182, 212, 0.1); border-color: var(--neon-cyan); padding-left: 20px; }
        .nav-link.active { border-color: var(--neon-red); color: var(--neon-red); pointer-events: none; }

        .brutalist-card {
            background: #000; border: 1px solid var(--panel-border); padding: 15px;
            font-size: 0.7rem; position: relative;
        }

        .chart-container {
            height: 80px; display: flex; align-items: flex-end; gap: 2px; margin-top: 10px;
        }
        .chart-bar { flex: 1; background: var(--neon-red); min-height: 2px; }

        /* --- ANIMATIONS --- */
        .glitch-active { animation: glitch-shake 0.1s infinite; color: var(--neon-red) !important; }
        @keyframes glitch-shake {
            0% { transform: translate(0); }
            50% { transform: translate(2px, -1px); filter: hue-rotate(90deg); }
            100% { transform: translate(-1px, 1px); }
        }

        .scan-line {
            position: absolute; width: 100%; height: 2px; background: rgba(6, 182, 212, 0.5);
            top: 0; animation: scan-move 4s linear infinite;
        }
        @keyframes scan-move { from { top: 0; } to { top: 100%; } }

    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="vignette"></div>

    <header>
        <div class="header-title">SYSTEM_LINK // ARCH_01 // THE_SPIRE</div>
        <div id="sys-status" style="font-size: 0.7rem;">[ STATUS: NOMINAL ]</div>
        <div id="telemetry-clock" style="font-size: 0.8rem; color: var(--neon-gold);">00:00:00</div>
    </header>

    <main id="main-display">
        <section class="hero-viewport">
            <div class="scan-line"></div>
            <img src="https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?auto=format&fit=crop&w=1000" class="hero-img">
            <div style="position:absolute; bottom:10px; left:10px; font-size:0.5rem; background:red; color:#000; padding:2px;">LIVE_FEED_UNSTABLE</div>
        </section>

        <article id="typewriter" class="story-text"></article>
    </main>

    <aside class="status-sidebar" id="sidebar">
        <nav class="nav-group" id="nav-hud">
            <div class="nav-label">SECTOR_INDEX</div>
            <a href="index.html" class="nav-link"><span>01_DASHBOARD</span> <span>»</span></a>
            <a href="market.html" class="nav-link"><span>02_MARKET</span> <span>»</span></a>
            <a href="residential.html" class="nav-link"><span>03_RESIDENTIAL</span> <span>»</span></a>
            <a href="sync.html" class="nav-link"><span>04_NEURAL_SYNC</span> <span>»</span></a>
            <a href="terminal.html" class="nav-link"><span>05_TERMINAL</span> <span>»</span></a>
            <a href="#" class="nav-link active"><span>06_THE_SPIRE</span> <span>[LOCKED]</span></a>
        </nav>

        <div class="brutalist-card">
            <div class="nav-label" style="border-color: var(--neon-red); color: var(--neon-red);">GRAVITY_FLUX</div>
            <div class="chart-container" id="gravity-bars"></div>
            <div style="display:flex; justify-content: space-between; margin-top:10px;">
                <span id="grav-val">1.12G</span>
                <span id="load-val">LOAD: 12%</span>
            </div>
        </div>

        <div class="brutalist-card">
            <div class="nav-label">BIOMETRICS</div>
            <div style="font-size: 1.2rem; margin: 10px 0;">
                <span id="bpm-val">88</span> <span style="font-size: 0.6rem;">BPM</span>
            </div>
            <div id="hex-stream" style="font-size: 0.5rem; color: var(--neon-gold); word-break: break-all; opacity: 0.5;"></div>
        </div>

        <button class="nav-link" style="margin-top:auto; color:var(--neon-red); border-color:var(--neon-red);" onclick="location.href='login.html'">TERMINATE_LINK</button>
    </aside>

    <script>
        const text = `> ARCHIVE_ACCESS: GRANTED\n> LOCATION: THE_SPIRE [CORE_SECTOR]\n\nThe Spire is not a building. It is a mathematical error made of carbon and silicon. \n\nAs I ascend, the Substrate begins to liquefy. The lead sphere in my hand now weighs 3.36KG. \n\n[!! WARNING: GRAVITY SPIKE DETECTED !!]\n\nStructural integrity is failing. If the sync drops below 90%, the architecture will dissolve back into raw data.`;

        let i = 0;
        const typewriter = document.getElementById("typewriter");
        const navHud = document.getElementById("nav-hud");
        const sysStatus = document.getElementById("sys-status");

        // Initialize Gravity Bars
        const barContainer = document.getElementById("gravity-bars");
        for(let j=0; j<25; j++) {
            const bar = document.createElement('div');
            bar.className = 'chart-bar';
            bar.style.height = '10%';
            barContainer.appendChild(bar);
        }

        function runInterface() {
            if (i < text.length) {
                const char = text.charAt(i);
                
                // Trigger Glitch Event
                if (char === '[') {
                    navHud.classList.add('glitch-active');
                    sysStatus.innerText = "[ STATUS: CORRUPTED ]";
                    sysStatus.style.color = "var(--neon-red)";
                    document.getElementById('main-display').classList.add('glitch-active');
                }

                typewriter.innerHTML += char;
                i++;
                
                // Jitter Stats
                if (i % 5 === 0) {
                    document.getElementById('grav-val').innerText = (1.10 + Math.random() * 0.1).toFixed(2) + "G";
                    document.getElementById('bpm-val').innerText = Math.floor(85 + Math.random() * 15);
                    
                    const bars = document.getElementsByClassName('chart-bar');
                    for(let b of bars) b.style.height = (Math.random() * 100) + "%";
                }

                // Hex Leak
                document.getElementById('hex-stream').innerText = Math.random().toString(16).toUpperCase().substring(2, 40);

                setTimeout(runInterface, 30);
            }
        }

        setInterval(() => {
            document.getElementById('telemetry-clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        window.onload = runInterface;
    </script>
</body>
</html>
